<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="logs"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logsDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        log('Starting WebSocket connection test...');
        
        // Test HTTP connection first
        fetch('http://localhost:3001/health')
            .then(response => response.json())
            .then(data => {
                log('HTTP Health Check: ' + JSON.stringify(data));
                statusDiv.textContent = 'Server is running, testing WebSocket...';
                
                // Test WebSocket connection
                const socket = io('http://localhost:3001');
                
                socket.on('connect', () => {
                    log('‚úÖ WebSocket connected successfully!');
                    statusDiv.textContent = '‚úÖ WebSocket Connected!';
                    statusDiv.style.color = 'green';
                });
                
                socket.on('disconnect', (reason) => {
                    log('‚ùå WebSocket disconnected: ' + reason);
                    statusDiv.textContent = '‚ùå WebSocket Disconnected';
                    statusDiv.style.color = 'red';
                });
                
                socket.on('connect_error', (error) => {
                    log('‚ùå WebSocket connection error: ' + error.message);
                    statusDiv.textContent = '‚ùå WebSocket Connection Error';
                    statusDiv.style.color = 'red';
                });
                
                socket.on('status', (data) => {
                    log('üìä Status received: ' + JSON.stringify(data));
                });
                
            })
            .catch(error => {
                log('‚ùå HTTP Health Check failed: ' + error.message);
                statusDiv.textContent = '‚ùå Server not responding';
                statusDiv.style.color = 'red';
            });
    </script>
</body>
</html>
